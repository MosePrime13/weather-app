<style>
    body{ padding: 0; margin: 0; box-sizing: border-box; font-family: "Bebas", "Proxima", Arial, sans-serif; overflow: hidden; }
    p{ padding: 0; margin: 0; }

    .hamburger {
        display: block;
        width: 24px;
        height: 24px;
    }

    .hamburger span {
        background: #000;
        border-radius: 2px;
        display: inline-block;
        height: 2px;
        position: relative;
        transition: .2s ease-in-out;
        width: 24px;
    }
    .hamburger span::before {
        background: #000;
        border-radius: 2px;
        content: '';
        display: inline-block;
        height: 2px;
        left: 0;
        position: absolute;
        transform-origin: 2px center;
        transition: .2s ease-in-out;
        width: 24px;
        top: 6px;
    }
    .hamburger span::after {
        background: #000;
        border-radius: 2px;
        content: '';
        display: inline-block;
        height: 2px;
        left: 0;
        position: absolute;
        transform-origin: 2px center;
        transition: .2s ease-in-out;
        width: 24px;
        top: -6px;
    }

    .hamburger.plus span::before{
        background: transparent;
    }

    .hamburger.plus span::after{
        transform: rotate3d(0,0,1,90deg);
        top: 0;
        transform-origin: 50% 50%;
    }

    .container{
        width: 100%;
        height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .container .head{
        flex: 0 74%;
        background: #ddd;
        position: relative;
    }
    .container .head nav .item{
        font-weight: 700;  
    }
    .container .head nav{
        height: 58px;
        margin-bottom: 29px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
    }
    .container .head nav .item span.txt{
        font-weight: 400;
        margin-left: 5px ;
    }
    .container .head .today{
        height: 87px;
        padding: 0 32px;
        display: flex;
        justify-content: center;
    }
    .container .head .image{
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
        left: 50%;
    }

    .container .head .image img{ width: 220px; }
    .container .head .today .temperature{
        font-size: 90px;
        line-height: 1;
        font-weight: 300;
        margin-right: 32px;
        display: block;
    }
    .container .head .today .temperature sup{
        font-size: 30px;
        font-weight: 400;
        position: absolute;
    }

    .container .head .today .meta{
        font-size: 16px;
    }

    .container .head .today .meta .item{
        padding: 3px 0;
    }
    .container .head .today .meta .item:first-child{
        padding-top: 0;
    }
    .container .head .today .meta .item:last-child{
        padding-bottom: 0;
    }
    .container .head .today .meta .item i{
        width: 22px;
    }
    .container .head .today .meta .item svg{
        width: 22px;
        vertical-align: middle;
    }
    .container .body{
        flex: auto;
    }
    .container .body .week{
        display: flex;
        justify-content: space-between;
        padding: 20px 32px 0;
    }
    .container .body .week .day{
        text-align: center;
    }
    .container .body .week .day p{
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }
    .container .body .week .day i{
        font-size: 22px;
        margin: 8px 0;
    }
    .container .body .week .day svg{
        width: 34px;
    margin: 4px 0 0px;
    }
    .container .body .week .day div{
        font-size: 12px;
    }
    .container .body .week .day div span:first-child{
        font-weight: 700;
    }
</style>
